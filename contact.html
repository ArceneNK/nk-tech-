<!DOCTYPE html>
<html lang="fr">
<head>
    <title>NK-TECH</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        
        header {
            background-color: #0072C6;
            color: #fff;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        header img {
            height: 100px;
            margin-right: 20px;
            border-radius: 50%;
        }

        nav {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #333;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 20px;
            transition: background-color 0.3s, color 0.3s;
            display: inline-block;
        }
        nav a:hover {
            background-color: #0072C6;
            color: #fff;
        }
        nav a.active {
            color: #0072C6;
        }
        nav a i {
            margin-right: 8px;
            font-size: 20px;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 20px;
            font-size: 16px;
        }
        
        textarea {
            height: 150px;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 0 auto;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
            nav a {
                font-size: 16px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo de Arcene Nkunzimana"> <!-- Update the logo path -->
    </header>
    
    <nav>
        <a href="index.html"><i class="fas fa-home"></i> Accueil</a>
        <a href="apropo.html"><i class="fas fa-info-circle"></i> Ã€ propos</a>
        <a href="service.html"><i class="fas fa-tools"></i> Services</a>
        <a href="contact.html" class="active"><i class="fas fa-envelope"></i> Contact</a>
    </nav>

    <div class="container">
        <h1>Formulaire de contact</h1>
        <form action="https://formspree.io/f/mdknzwej" method="POST">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message :</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Envoyer</button>
        </form>
    </div>
</body>
</html>
